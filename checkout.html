<!DOCTYPE html>
<html>

<head>
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <link href="css/about.css" rel="stylesheet" />
    <link href="css/product.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <link href="css/success.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>RainyDays | Checkout</title>
</head>

<body>
    <!--The GRID-CHECKOUT container-->
    <div class="grid-checkout">
        <!--The logo section-->
        <section class="logo">
            <div class="a" style="background-image: url(images/RainyDays_Logo.png);">
            </div>
        </section>
        <!--The navigation section-->
        <section class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </section>
        <!--The heading section-->
        <section class="heading">
            <h1>Fill in the Checkout Form</h1>
        </section>
    </div>

    <!--The content sections-->
    <div class="checkout-container">
        <section class="checkout-address">
            <form action="">
                <h2>Billing Address</h2>

                <label for="name"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="name" name="fullname" placeholder="FirstName LastName">

                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com">


                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">

                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="0157">

                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Oslo">

                <label for="state">Country</label>
                <input type="text" id="state" name="state" placeholder="Norway">

                <div class="checked-sameadr">
                    <input type="checkbox" checked="checked" name="sameadr">
                    <label for="sameadr">Shipping address same as billing</label>
                </div>

            </form>
        </section>
        <section class="checkout-payment">
            <form action="">
                <h2>Payment</h2>
                <label for="name">Accepted Cards</label>
                <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="FirstName LastName">

                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September">
            </form>
        </section>
        <section class="checkout-confirm">
            <a href="success.html" class="cta-checkout">Checkout</a>
        </section>
    </div>


    <!--The FOOTER-CONTAINER container-->
    <div class="footer-container">
        <!--The contact section-->
        <section class="contact-block">
            <h3>We're happy to hear from you!</h3>
            <a href="tel:22-33-44-55"><i class="fas fa-phone"></i> 22 33 44 55</a>
            <a href="mailto:info@mycompany.xyz">info@rainydays.xyz</a>
        </section>
        <!--The social networks section-->
        <section class="social-networks">
            <h3>Share our content!</h3>
            <div class="facebook">
                <a href="#"></a><i class="fa fa-facebook" style="font-size:var(--fontsize-social-media-icons)"></i>
            </div>
            <div class="twitter">
                <a href="#"></a><i class="fa fa-twitter" style="font-size:var(--fontsize-social-media-icons)"></i>
            </div>
            <div class="instagram">
                <a href="#"></a><i class="fa fa-instagram" style="font-size:var(--fontsize-social-media-icons)"></i>
            </div>
        </section>
        <!--The newsletter section-->
        <section class="newsletter">
            <div class="newsletter-text">
                <div class="icon">
                    <i class="fa fa-paper-plane" style="font-size:var(--fontsize-newsletter-icon)"></i>
                </div>
                <p>
                    Subscribe to our Newsletter
                </p>
            </div>
            <div class="text-input">
                <form action="post">
                    <input type="email" name="Enter Your Email Address" size="20">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
        <!--The bottom line section-->
        <section class="bottom-line">
            <div class="copyright">
                <p>Copyright &copy;</p>
            </div>
            <div class="terms-of-use">
                <a href="#">Terms of use</a>
            </div>
            <div class="privacy">
                <a href="#">Privacy</a>
            </div>
            <div class="legal">
                <a href="#">Legal</a>
            </div>
        </section>
    </div>
</body>

</html>
