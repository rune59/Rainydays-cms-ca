<!DOCTYPE html>
<html lang="en">

<head>
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <link href="css/about.css" rel="stylesheet" />
    <link href="css/product.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <link href="css/checkout.css" rel="stylesheet" />
    <link href="css/success.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <title>RainyDays | Contact</title>
    <title></title>
</head>

<body>
    <div class="grid-contact">
        <!--The logo section-->
        <section class="logo">
            <div class="a" style="background-image: url(images/RainyDays_Logo.png);">
            </div>
        </section>
        <!--The navigation section-->
        <section class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </section>
        <!--The heading section-->
        <section class="heading">
            <h1>Visit us or send us your contact information</h1>
        </section>
        <!--The content sections-->
        <section class="contact-content1">
            <form class="form1" action="">
                <label for="firstName" class="first-name">First Name</label>
                <input id="firstName" type="text">

                <label for="lastName" class="last-name">Last Name</label>
                <input id="lastName" type="text">

                <label for="job">Job</label>
                <input id="job" type="text">

                <label for="age">Age</label>
                <input id="age" type="text">

                <label for="email">Email</label>
                <input id="email" type="email">

                <button>Submit</button>
            </form>
        </section>
    </div>

    <!--The footer section-->
    <footer class="footer-container">
        <div class="contact-block">
            <h3>We're happy to hear from you!</h3>
            <a href="tel:22-33-44-55"><i class="fas fa-phone"></i> 22 33 44 55</a>
            <a href="mailto:info@mycompany.xyz">info@rainydays.xyz</a>
        </div> <!-- .contact-block-->
        <div class="social-networks">
            <h3>Share our content!</h3>
            <div class="facebook">
                <a href="#"></a><i class="fa fa-facebook" style="font-size:var(--fontsize-social-media-icons)"></i>
            </div>
            <div class="twitter">
                <a href="#"></a><i class="fa fa-twitter" style="font-size:var(--fontsize-social-media-icons)"></i>
            </div>
            <div class="instagram">
                <a href="#"></a><i class="fa fa-instagram" style="font-size:var(--fontsize-social-media-icons)"></i>
            </div>
        </div><!-- .social-networks-->
        <div class="newsletter">
            <div class="newsletter-text">
                <div class="icon">
                    <i class="fa fa-paper-plane" style="font-size:var(--fontsize-newsletter-icon)"></i>
                </div>
                <p>
                    Subscribe to our Newsletter
                </p>
            </div>
            <div class="text-input">
                <form action="post">
                    <input type="email" name="Enter Your Email Address" size="20">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div> <!-- .newsletter-->
        <div class="bottom-line">
            <div class="copyright">
                <p>Copyright &copy;</p>
            </div>
            <div class="terms-of-use">
                <a href="#">Terms of use</a>
            </div>
            <div class="privacy">
                <a href="#">Privacy</a>
            </div>
            <div class="legal">
                <a href="#">Legal</a>
            </div>
    </footer>
</body>

</html>
